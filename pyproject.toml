[project]
name = "aresource"
version = "0.1.0"
description = ""
authors = [
    {name = "Peter Babka",email = "159peter951@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.13, <4.0"
dependencies = [
]

[tool.poetry]
packages = [{include = "aresource", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-asyncio = "^1.0.0"
pytest-cov = "^6.2.1"
pytest-ruff = "^0.5"
pytest-mypy = "^1.0.1"

[tool.pytest.ini_options]
addopts = "--strict-markers --tb=short --mypy --cov=aresource --cov-report=html"
asyncio_mode = "auto"
testpaths = ["tests", "src"]

[tool.ruff]
line-length = 99

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4", "T20", "SIM", "Q", "RUF"]
ignore = []

[tool.ruff.format]
docstring-code-format = true

[tool.mypy]
python_version = "3.13"
files = ["src/aresource", "tests"]
strict = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
